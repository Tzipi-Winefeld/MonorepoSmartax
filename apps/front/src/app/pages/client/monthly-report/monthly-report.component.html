<p-button (onClick)="showDialog()" label="חדש" />
<p-dialog header="יצירת דוח חדש" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3">
        <p-dropdown
        [style]="{ width: '80%' }" panelStyleClass="custom-dropdown-panel" styleClass="custom-dropdown" [options]="years"
        [(ngModel)]="createdYear"
        placeholder="בחירת שנה"
          [editable]="true"
           optionLabel="yearNum"
           ></p-dropdown>
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <p-dropdown
        [style]="{ width: '80%' }" panelStyleClass="custom-dropdown-panel" styleClass="custom-dropdown" [options]="months"
        [(ngModel)]="createdMonth"
        placeholder="בחירת חודש"
          [editable]="true"
           ></p-dropdown>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="ביטול" severity="secondary" (onClick)="visible = false" />
        <p-button label="שמור" (onClick)="visible = false;onSubmit()" />
    </div>
</p-dialog>
<div >
    <p-dropdown [options]="years"
     [(ngModel)]="selectedYear"
     placeholder="בחירת שנה"
       [editable]="true"
        optionLabel="yearNum"
        (onChange)="changeDate()"  />
</div>
<div >
    <p-dropdown [options]="months"
     [(ngModel)]="selectedMonth"
     placeholder="בחירת חודש"
       [editable]="true"
        (onChange)="changeDate()" />
</div>




 <p-table
 [value]="fieldBymonths" 
  sortField="type"
    sortMode="single" 
    dataKey="type" 
    rowGroupMode="subheader" 
    groupRowsBy="type" 
    [tableStyle]="{'min-width': '70rem'}">
        <ng-template pTemplate="groupheader" let-fieldBymonth let-rowIndex="rowIndex" let-expanded="expanded">
            <tr>
                <td colspan="5">
                    <h4 class="font-bold ml-2">{{fieldBymonth.type}}</h4>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fieldBymonth>
            <th><div class="text-center">{{fieldBymonth.value}}</div>
                <input *ngIf="fieldBymonth.content != 'לא בוצע' && fieldBymonth.content != 'בוצע'" type="text" [(ngModel)]="fieldBymonth.content" />
                <input *ngIf="fieldBymonth.content === 'לא בוצע' || fieldBymonth.content === 'בוצע'" type="checkbox" [checked]="fieldBymonth.content === 'בוצע'" [(ngModel)]="fieldBymonth.content" />
            </th>
        </ng-template>
</p-table>

<p-stepper>
    <p-stepperPanel header="Header I">
      <ng-template pTemplate="content">
        <div *ngFor="let task of tasksStep1">
          <p-checkbox [(ngModel)]="task.isCompleted" binary="true" (onChange)="updateStepField(task)">{{task.value}}</p-checkbox>
        </div>
        <div class="flex pt-4 justify-content-end">
          <p-button label="Next" icon="pi pi-arrow-right" iconPos="right"></p-button>
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Header II">
      <ng-template pTemplate="content">
        <div *ngFor="let task of tasksStep2">
          <p-checkbox [(ngModel)]="task.isCompleted" binary="true" (onChange)="updateStepField(task)">{{task.value}}</p-checkbox>
        </div>
        <div class="flex pt-4 justify-content-between">
          <p-button label="Back" icon="pi pi-arrow-left"></p-button>
          <p-button label="Next" icon="pi pi-arrow-right" iconPos="right"></p-button>
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Header III">
      <ng-template pTemplate="content">
        <div *ngFor="let task of tasksStep3">
          <p-checkbox [(ngModel)]="task.isCompleted" binary="true" (onChange)="toggleTaskCompletion(task)">{{task.value}}</p-checkbox>
        </div>
        <div class="flex pt-4 justify-content-start">
          <p-button label="Back" icon="pi pi-arrow-left"></p-button>
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Header IV">
      <ng-template pTemplate="content">
        <div *ngFor="let task of tasksStep4">
          <p-checkbox [(ngModel)]="task.isCompleted" binary="true" (onChange)="toggleTaskCompletion(task)">{{task.value}}</p-checkbox>
        </div>
        <div class="flex pt-4 justify-content-between">
          <p-button label="Back" icon="pi pi-arrow-left"></p-button>
          <p-button label="Next" icon="pi pi-arrow-right" iconPos="right"></p-button>
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Header V">
      <ng-template pTemplate="content">
        <div *ngFor="let task of tasksStep5">
          <p-checkbox [(ngModel)]="task.isCompleted" binary="true" (onChange)="toggleTaskCompletion(task)">{{task.value}}</p-checkbox>
        </div>
        <div class="flex pt-4 justify-content-start">
          <p-button label="Back" icon="pi pi-arrow-left"></p-button>
        </div>
      </ng-template>
    </p-stepperPanel>
  </p-stepper>

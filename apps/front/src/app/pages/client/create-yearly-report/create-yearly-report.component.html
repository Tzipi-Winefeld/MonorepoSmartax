<form [formGroup]="yearlyReportForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <p-dropdown
      id="type"
      formControlName="type"
      [options]="typeOptions"
      placeholder="עבור-"
      [style]="{ width: '200px' }"
      panelStyleClass="custom-dropdown-panel"
      styleClass="custom-dropdown"
    ></p-dropdown>
    <div *ngIf="yearlyReportForm.get('type').invalid && yearlyReportForm.get('type').touched" class="error">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <p-dropdown
      id="year"
      formControlName="year"
      [options]="yearList"
      optionLabel="yearNUm"
      placeholder="בחירת שנה"
      [style]="{ width: '200px' }"
      panelStyleClass="custom-dropdown-panel"
      styleClass="custom-dropdown"
    ></p-dropdown>
    <div *ngIf="yearlyReportForm.get('year').invalid && yearlyReportForm.get('year').touched" class="error">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="price">מחיר:</label>
    <input
      type="number"
      id="price"
      formControlName="price"
      class="custom-dropdown-panel"
      placeholder="מחיר"
    >
    <div *ngIf="yearlyReportForm.get('price').invalid && yearlyReportForm.get('price').touched" class="error">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="paymentAmountPaid">סכום ששולם:</label>
    <input
      type="number"
      id="paymentAmountPaid"
      formControlName="paymentAmountPaid"
      class="custom-dropdown-panel"
      placeholder="סכום ששולם"
    >
    <div *ngIf="yearlyReportForm.get('paymentAmountPaid').invalid && yearlyReportForm.get('paymentAmountPaid').touched" class="error">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="balanceDue">יתרה לתשלום:</label>
    <input
      type="number"
      id="balanceDue"
      formControlName="balanceDue"
      class="custom-dropdown-panel"
      placeholder="יתרה לתשלום"
    >
    <div *ngIf="yearlyReportForm.get('balanceDue').invalid && yearlyReportForm.get('balanceDue').touched" class="error">
      This field is required.
    </div>
  </div>

  <p-button type="submit" label="יצירת דוח שנתי חדש"></p-button>
  <div *ngIf="formSubmitted && yearlyReportForm.invalid" class="error">
    All fields are required.
  </div>
</form>


  <div class="stepper-container">
    <p-stepper>
        <p-stepperPanel header="שלב I"             
            [ngClass]="{'completed': isStepComplete(1)}">
            >
            <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">

                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex flex-column align-items-center font-medium">
                        <div *ngFor="let task of getStepsByNumber(1)">
                            <div class="checkbox-wrapper">
                                <label>
                                    <input type="checkbox" [(ngModel)]="task.checked" (change)="checkStepCompletion()" />
                                    {{ task.value }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex pt-4 justify-content-end">
                    <p-button 
                        label="הבא" 
                        icon="pi pi-arrow-right" 
                        iconPos="right" 
                        [disabled]="!isStepOneComplete()" 
                        (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>

        <p-stepperPanel header="שלב II">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex flex-column align-items-center font-medium">
                        <div *ngFor="let task of getStepsByNumber(2)">
                            <div class="checkbox-wrapper">
                                <label>
                                    <input type="checkbox" [(ngModel)]="task.checked" />
                                    {{ task.value }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex pt-4 justify-content-between">
                    <p-button 
                        label="חזור" 
                        icon="pi pi-arrow-left" 
                        (onClick)="prevCallback.emit()" />
                    <p-button 
                        label="הבא" 
                        icon="pi pi-arrow-right" 
                        iconPos="right" 
                        (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>

        <p-stepperPanel header="שלב III">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex flex-column align-items-center font-medium">
                        <div *ngFor="let task of getStepsByNumber(3)">
                            <div class="checkbox-wrapper">
                                <label>
                                    <input type="checkbox" [(ngModel)]="task.checked" />
                                    {{ task.value }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex pt-4 justify-content-between">
                    <p-button 
                        label="חזור" 
                        icon="pi pi-arrow-left" 
                        (onClick)="prevCallback.emit()" />
                    <p-button 
                        label="הבא" 
                        icon="pi pi-arrow-right" 
                        iconPos="right" 
                        (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>

        <p-stepperPanel header="שלב IV">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex flex-column align-items-center font-medium">
                        <div *ngFor="let task of getStepsByNumber(4)">
                            <div class="checkbox-wrapper">
                                <label>
                                    <input type="checkbox" [(ngModel)]="task.checked" />
                                    {{ task.value }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex pt-4 justify-content-between">
                    <p-button 
                        label="חזור" 
                        icon="pi pi-arrow-left" 
                        (onClick)="prevCallback.emit()" />
                    <p-button 
                        label="הבא" 
                        icon="pi pi-arrow-right" 
                        iconPos="right" 
                        (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>

        <p-stepperPanel header="שלב V">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex flex-column align-items-center font-medium">
                        <div *ngFor="let task of getStepsByNumber(5)">
                            <div class="checkbox-wrapper">
                                <label>
                                    <input type="checkbox" [(ngModel)]="task.checked" />
                                    {{ task.value }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex pt-4 justify-content-start">
                    <p-button label="חזור" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>
    </p-stepper>
</div>

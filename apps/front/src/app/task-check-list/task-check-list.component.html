<section id="app">
  <header>
    <div id="day-field">
      <div id="day">{{date.getDate().toString()}}</div>
      <div id="month">
        <span id="month_name">{{this.months[date.getMonth()]}}</span> <span id="year">{{date.getFullYear().toString()}}</span>
      </div>
    </div>
    <div id="week">{{this.days[date.getUTCDay()]}}</div>
  </header>
  <section id="main_sec"></section>
  <footer>
    <button id="add_but" (click)="addNode()">+</button>
  </footer>
</section>

<div *ngIf="flag">
<p-stepper dir="rtl">
  <!-- <p-steps [model]="items" [(activeIndex)]="activeIndex" (activeIndexChange)="onStepChange($event)"> -->
  <p-stepperPanel header="שלב I">
    <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <p-button (click)="getStepsByNumber(1)"></p-button>
          <div *ngFor="let task of tasksStep">
            <div class="checkbox-wrapper">
              <label>
                <input type="checkbox" [(ngModel)]="task.isCompleted" (change)="update(task)" />
                {{ task.value }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="flex pt-4 justify-content-end">
        <p-button icon="pi pi-arrow-left" iconPos="left" (onClick)="nextCallback.emit()" />
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="שלב II">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <p-button (click)="getStepsByNumber(2)"></p-button>
          <div *ngFor="let task of tasksStep">
            <div class="checkbox-wrapper">
              <label>
                <input type="checkbox" [(ngModel)]="task.isCompleted" (change)="update(task)" />
                {{ task.value }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="flex pt-4 justify-content-between">
        <p-button icon="pi pi-arrow-right" (onClick)="prevCallback.emit()" />
        <p-button icon="pi pi-arrow-left" iconPos="left" (onClick)="nextCallback.emit()" />
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="שלב III">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <p-button (click)="getStepsByNumber(3)"></p-button>
          <div *ngFor="let task of tasksStep">
            <div class="checkbox-wrapper">
              <label>
                <input type="checkbox" [(ngModel)]="task.isCompleted" (change)="update(task)" />
                {{ task.value }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button icon="pi pi-arrow-right" (onClick)="prevCallback.emit()" />
      </div>
    </ng-template>
  </p-stepperPanel>

</p-stepper>
<p-button (click)="submitChanges()" label="שלח שינויים" />

</div>

       
<p-table [value]="allTaxRefunds" [tableStyle]="{ 'max-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th>עובד מטפל</th>
      <th>תאריך יצירה</th>
      <th>שנה</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td><p-button (click)="flag = true" label="עדכן"></p-button></td>
      <td>{{getEmployeName(task.idEmploye)?.userName }}</td>
      <td>{{ task.date | date:'dd/MM/yyyy' }}</td>
      <td>{{ task.year }}</td>
    </tr>
  </ng-template>
</p-table>

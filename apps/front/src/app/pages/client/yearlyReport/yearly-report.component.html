







<br><br>
<p-button (click)="createReprtTag()" label="יצירת דוח שנתי חדש" />
<router-outlet></router-outlet>

<p-table [value]="allYearlyReport" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>סטטוס</th>
            <th>עובד מטפל</th>
            <th>שם לקוח</th>
            <th>תאריך יצירה</th>
            <th>שנה</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product  >
        <tr  *ngFor="let task of getStepsByNumber(1)">
            <td>{{ task.data }}</td>
            <td>{{ task.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="Cancel" class="p-button-text"
            (click)="cancelDelete()"></button>
        <button type="button" pButton icon="pi pi-check" label="Delete" class="p-button-text"
            (click)="confirmDelete(selectedUser)"></button>
    </p-footer>
</p-confirmDialog>

<p-button (click)="addUser()" label="הוספת משתמש" />

<p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th></th>
            <th></th>
            <th>רמת הרשאה</th>
            <th>מייל</th>
            <th>שם משתמש </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
        <tr>
            <td>
                <p-button (click)="editDetails(user)" label="עריכת פרטי המשתמש" />
            </td>
            <td>
                <p-button (click)="showConfirmation(user)" label="מחיקת משתמש זה"></p-button>
            </td>

            <td>
                {{user.role && user.role.name}}
            </td>
            <td>
                {{user.email && user.email}}
            </td>
            <td>
                {{user.userName && user.userName}}
            </td>
            
        </tr>
    </ng-template>
</p-table>

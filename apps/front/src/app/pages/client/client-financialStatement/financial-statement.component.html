<router-outlet></router-outlet>

<br><br>
<p-button *ngIf="this.currentRoute != 'allClientFinancialStatement'" (click)="createStatement()" label="יצירת הצהרת הון חדשה" />

<p-table [value]="allFinancialStatement" [tableStyle]="{ 'max-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>סטטוס</th>
            <th>עובד מטפל</th>
            <th>יתרה לתשלום</th>
            <th>סכום ששולם</th>
            <th pSortableColumn="price" class="sort">
                מחיר <p-sortIcon field="price" />
            </th>
            <th>תאריך יצירה</th>
            <th pSortableColumn="yearReport" class="sort">
                :שנה <p-sortIcon field="yearReport" />
            </th>
            <th *ngIf="this.currentRoute === 'allClientFinancialStatement'">שם לקוח</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
        <tr>
            <td><p-button (click)="goToSteps(task)" label="עדכן" /></td>
            <td class="{{task.status.color}}">{{task.status.name}}</td>
            <td>{{task.lastEmployeeWhoTreated.userName }}</td>
            <td>{{ task.balanceDue }}</td>
            <td>{{ task.paymentAmountPaid }}</td>
            <td>{{ task.price }}</td>
            <td>{{ task.date | date:'dd/MM/yyyy' }}</td>
            <td>{{task.year }}</td>
            <td *ngIf="this.currentRoute === 'allClientFinancialStatement'">{{ getClientName(task.client) }} </td>
            <app-icon-profile *ngIf="this.currentRoute === 'allClientFinancialStatement'"
            [userName]="getClientName(task.client)"
            style="width: 50px;"></app-icon-profile>
        </tr>
    </ng-template>
</p-table>
